    /* Your existing CSS (kept as-is) */
    :root { --primary: #2563eb; --primary-hover: #1d4ed8; --bg-dark: #0f172a; --bg-card: #1e293b; --text-main: #f8fafc; --text-muted: #94a3b8; --accent: #38bdf8; --success: #22c55e; --border: #334155; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background-color:var(--bg-dark);color:var(--text-main);line-height:1.5;overflow:hidden}
    #root{display:flex;flex-direction:column;height:100vh}
    header{background-color:var(--bg-card);padding:1rem 2rem;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);z-index:1000;height:70px}
    h1{font-size:1.5rem;font-weight:700;background:linear-gradient(to right,var(--accent),var(--primary));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
    .stats{font-size:.9rem;color:var(--text-muted)}
    .stats strong{color:var(--success)}
    main{display:flex;flex:1;position:relative;height:calc(100vh - 70px)}
    .sidebar-wrapper{position:absolute;top:0;left:0;height:100%;z-index:1002}
    .sidebar{width:400px;background-color:var(--bg-dark);border-right:1px solid var(--border);display:flex;flex-direction:column;transform:translateX(-100%);transition:transform .3s ease-in-out;box-shadow:4px 0 10px rgba(0,0,0,0.3);height:100%}
    .sidebar-wrapper.active .sidebar{transform:translateX(0)}
    .sidebar-close{position:absolute;top:1rem;right:1rem;background:var(--bg-dark);border:1px solid var(--border);color:var(--text-muted);width:32px;height:32px;border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:1.25rem;z-index:10}
    .sidebar-close:hover{background:var(--border);color:var(--text-main)}
    .sidebar-header{padding:1rem;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;background:var(--bg-card)}
    .sidebar-header h3{font-size:1.25rem;font-weight:600}
    .filter-select{background:var(--bg-dark);color:var(--text-main);border:1px solid var(--border);padding:.5rem;border-radius:.5rem;font-family:inherit;font-size:.875rem;cursor:pointer;outline:none}
    .race-list{flex:1;overflow-y:auto;padding:1rem}
    .race-card{background-color:var(--bg-card);border:1px solid var(--border);border-radius:.75rem;padding:1rem;margin-bottom:1rem;cursor:pointer;transition:all .2s ease}
    .race-card:hover{transform:translateY(-2px);border-color:var(--accent);box-shadow:0 4px 6px -1px rgba(0,0,0,.2)}
    .race-card.completed{border-color:var(--success);background:rgba(34,197,94,.05)}
    .race-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:.5rem}
    .race-name{font-weight:600;font-size:1.1rem;color:var(--text-main)}
    .race-details{display:flex;flex-direction:column;gap:.25rem;font-size:.875rem;color:var(--text-muted);margin-bottom:.75rem}
    .map-container{width:100%;height:100%;background-color:#262626;position:relative}
    #map{height:100%;width:100%}
    .modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:center;z-index:2000;backdrop-filter:blur(4px)}
    .modal{background:var(--bg-card);width:90%;max-width:500px;border-radius:1rem;padding:2rem;border:1px solid var(--border);box-shadow:0 20px 25px -5px rgba(0,0,0,.1)}
    .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem}
    .close-btn{background:none;border:none;color:var(--text-muted);font-size:1.5rem;cursor:pointer}
    .form-group{margin-bottom:1rem}
    .form-group label{display:block;margin-bottom:.5rem;font-size:.875rem;color:var(--text-muted)}
    .form-control{width:100%;padding:.75rem;background:var(--bg-dark);border:1px solid var(--border);border-radius:.5rem;color:white;font-family:inherit}
    .form-control:focus{outline:none;border-color:var(--accent)}
    textarea.form-control{min-height:100px;resize:vertical}
    .btn-submit{width:100%;padding:.75rem;background:var(--success);color:white;border:none;border-radius:.5rem;font-weight:600;cursor:pointer}
    .action-btn{width:100%;padding:.5rem;border-radius:.5rem;border:none;font-weight:500;cursor:pointer;transition:background .2s}
    .btn-view{background-color:var(--bg-dark);color:var(--text-main);border:1px solid var(--border)}
    .btn-view:hover{background-color:var(--border)}
    .review-display{background:var(--bg-dark);padding:1rem;border-radius:.5rem;margin-top:1rem}
    .review-text{font-style:italic;color:var(--text-muted);margin-bottom:.5rem}
    .review-img{width:100%;height:200px;object-fit:cover;border-radius:.5rem;margin-top:.5rem}
    .badge{background:rgba(56,189,248,.1);color:var(--accent);padding:.125rem .5rem;border-radius:4px;font-size:.75rem;font-weight:500}
/* add into existing <style> in index.html */
.map-container, #map {
  touch-action: pan-x pan-y;
  -ms-touch-action: pan-x pan-y;
  -webkit-user-select: none;

}

/* ensure sidebar is above leaflet panes on small screens */
.sidebar-wrapper { z-index: 9999; }
