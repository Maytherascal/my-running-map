    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --success: #22c55e;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.5;
            overflow: hidden;
        }

        #root {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: var(--bg-card);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            height: 70px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .stats strong {
            color: var(--success);
        }

        /* Main Layout */
        main {
            display: flex;
            flex: 1;
            position: relative;
            height: calc(100vh - 70px);
        }

        /* Sidebar Wrapper */
        .sidebar-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1002;
        }

        .sidebar {
            width: 400px;
            background-color: var(--bg-dark);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            height: 100%;
        }

        /* Show sidebar when active class is added */
        .sidebar-wrapper.active .sidebar {
            transform: translateX(0);
        }

        /* Close button for sidebar */
        .sidebar-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            z-index: 10;
        }

        .sidebar-close:hover {
            background: var(--border);
            color: var(--text-main);
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
        }

        .sidebar-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .filter-select {
            background: var(--bg-dark);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            outline: none;
        }

        .race-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .race-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .race-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .race-card.completed {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.05);
        }

        .race-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .race-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .race-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        /* Map Container - Full Screen */
        .map-container {
            width: 100%;
            height: 100%;
            background-color: #262626;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--bg-card);
            width: 90%;
            max-width: 500px;
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .action-btn {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-view {
            background-color: var(--bg-dark);
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .btn-view:hover {
            background-color: var(--border);
        }

        .review-display {
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .review-text {
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .review-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }

        .badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;

                if (!document.getElementById('map')) return;

                // If map already initialized, remove it
                if (window.mapInstance) {
                    window.mapInstance.remove();
                    window.mapInstance = null;
                }

                const map = L.map('map', {
                    minZoom: 2,
                    maxBounds: [[-90, -180], [90, 180]],
                    maxBoundsViscosity: 1.0
                }).setView([39.8283, -98.5795], 4); // Center of USA

                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    noWrap: true,
                    bounds: [[-90, -180], [90, 180]]
                }).addTo(map);

                // Add markers
                const markers = [];
                races.forEach(race => {
                    const isCompleted = completedRaces[race.id];
                    const color = isCompleted ? '#22c55e' : '#38bdf8';

                    const markerHtml = `
                        <div style="
                            background-color: ${color};
                            width: 12px;
                            height: 12px;
                            border-radius: 50%;
                            border: 2px solid white;
                            box-shadow: 0 0 4px rgba(0,0,0,0.5);
                        "></div>
                    `;

                    const icon = L.divIcon({
                        className: 'custom-marker',
                        html: markerHtml,
                        iconSize: [12, 12],
                        iconAnchor: [6, 6]
                    });

                    const marker = L.marker([race.lat, race.lng], { icon })
                        .addTo(map)
                        .bindPopup(`<b>${race.name}</b><br>${race.location}`)
                        .on('click', () => {
                            onSelectRace(race);
                            onOpenSidebar();
                        });

                    markers.push({ id: race.id, marker });
                });

                // Store map instance on window for cleanup/access if needed
                window.mapInstance = map;
                window.markers = markers;

                return () => {
                    if (window.mapInstance) {
                        window.mapInstance.remove();
                        window.mapInstance = null;
                    }
                };
            }, [races]); // Re-run when races change to update markers

            // Update markers when completedRaces changes
            useEffect(() => {
                if (window.markers) {
                    window.markers.forEach(({ id, marker }) => {
                        const isCompleted = completedRaces[id];
                        const color = isCompleted ? '#22c55e' : '#38bdf8';
                        const markerHtml = `
                            <div style="
                                background-color: ${color};
                                width: 12px;
                                height: 12px;
                                border-radius: 50%;
                                border: 2px solid white;
                                box-shadow: 0 0 4px rgba(0,0,0,0.5);
                            "></div>
                        `;
                        const icon = L.divIcon({
                            className: 'custom-marker',
                            html: markerHtml,
                            iconSize: [12, 12],
                            iconAnchor: [6, 6]
                        });
                        marker.setIcon(icon);
                    });
                }
            }, [completedRaces]);

            // Fly to selected race
            useEffect(() => {
                if (selectedRace && window.mapInstance) {
                    window.mapInstance.flyTo([selectedRace.lat, selectedRace.lng], 10);

                    // Find and open popup
                    const markerObj = window.markers.find(m => m.id === selectedRace.id);
                    if (markerObj) {
                        markerObj.marker.openPopup();
                    }
                }
                        <div className="modal-header">
                            <h2>{race.name}</h2>
                            <button className="close-btn" onClick={onClose}>&times;</button>
                        </div>

                        <div className="race-info" style={{ marginBottom: '1.5rem' }}>
                            <p><strong>Next Race Date:</strong> {race.date}</p>
                            <p><strong>Location:</strong> {race.location}</p>
                            <p><strong>Distance:</strong> {race.distance}</p>
                        </div>

                {
                    completedData ? (
                        <div className="completed-view">
                            <div className="badge" style={{ display: 'inline-block', marginBottom: '1rem', fontSize: '1rem' }}>
                                ‚úì Race Completed
                            </div>

                            {completedData.dateCompleted && (
                                <p style={{ color: 'var(--text-muted)', marginBottom: '0.5rem' }}>
                                    <strong>Completed on:</strong> {new Date(completedData.dateCompleted).toLocaleDateString()}
                                </p>
                            )}

                            {completedData.review && (
                                <div className="review-display">
                                    <p className="review-text">"{completedData.review}"</p>
                                </div>
                            )}

                            {completedData.photoUrl && (
                                <img src={completedData.photoUrl} alt="Race memory" className="review-img" />
                            )}

                            <button
                                className="action-btn"
                                style={{ marginTop: '1rem', background: '#ef4444', color: 'white' }}
                                onClick={() => {
                                    onSave(race.id, null); // Delete/Unpin
                                    onClose();
                                }}
                            >
                                Remove Pin
                            </button>
                        </div>
                    ) : (
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>When did you finish this race?</label>
                                <input
                                    type="date"
                                    className="form-control"
                                    value={dateCompleted}
                                    onChange={e => setDateCompleted(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label>Your Review (Optional)</label>
                                <textarea
                                    className="form-control"
                                    value={review}
                }
                            </div >
                        </div >
                    );
                };

                const App = () => {
                    const [races, setRaces] = useState(window.initialRaces || []);
                    const [filter, setFilter] = useState('All');
                    const [selectedRace, setSelectedRace] = useState(null);
                    const [sidebarOpen, setSidebarOpen] = useState(false);
                    const [completedRaces, setCompletedRaces] = useState(() => {
                        const saved = localStorage.getItem('my-running-map-data');
                        return saved ? JSON.parse(saved) : {};
                    });

                    useEffect(() => {
                        localStorage.setItem('my-running-map-data', JSON.stringify(completedRaces));
                    }, [completedRaces]);

                    const filteredRaces = useMemo(() => {
                        if (filter === 'All') return races;
                        return races.filter(r => r.distance === filter);
                    }, [races, filter]);

                    const handleSaveRace = (raceId, data) => {
                        setCompletedRaces(prev => {
                            if (data === null) {
                                const newState = { ...prev };
                                delete newState[raceId];
                                return newState;
                            }
                            return { ...prev, [raceId]: data };
                        });
                    };

                    // Stats
                    const completedCount = Object.keys(completedRaces).length;

                    return (
                        <React.Fragment>
                            <header>
                                <div>
                                    <h1>My Running Map üèÉ‚Äç‚ôÇÔ∏è</h1>
                                    <div className="stats">
                                        You have completed <strong>{completedCount}</strong> races!
                                    </div>
                                </div>
                                <a href="https://github.com" target="_blank" style={{ color: 'var(--text-muted)', textDecoration: 'none' }}>
                                    About
                                </a>
                            </header>

                            <main>
                                <div className={`sidebar-wrapper ${sidebarOpen ? 'active' : ''}`}>
                                    <div className="sidebar">
                                        <button
                                            className="sidebar-close"
                                            onClick={() => setSidebarOpen(false)}
                                            title="Close sidebar"
                                        >
                                            √ó
                                        </button>
                                        <div className="sidebar-header">
                                            <h3>Races</h3>
                                            <div className="filter-container">
                                                <select
                                                    className="filter-select"
                                                    value={filter}
                                                    onChange={(e) => setFilter(e.target.value)}
                                                >
                                                    <option value="All">All Distances</option>
                                                    <option value="Full">Full Marathon</option>
                                                    <option value="Half">Half Marathon</option>
                                                </select>
                                            </div>
                                        </div>
                                        <RaceList
                                            races={filteredRaces}
                                            onSelectRace={(race) => {
                                                setSelectedRace(race);
                                                setSidebarOpen(false);
                                            }}
                                            completedRaces={completedRaces}
                                        />
                                    </div>
                                </div>

                                <div className="map-container">
                                    <RaceMap
                                        races={filteredRaces}
                                        selectedRace={selectedRace}
                                        onSelectRace={setSelectedRace}
                                        onOpenSidebar={() => setSidebarOpen(true)}
                                        completedRaces={completedRaces}
                                    />
                                </div>
                            </main>

                            {selectedRace && (
                                <RaceDetailsModal
                                    race={selectedRace}
                                    onClose={() => setSelectedRace(null)}
                                    onSave={handleSaveRace}
                                    completedData={completedRaces[selectedRace.id]}
                                />
                            )}
                        </React.Fragment>
                    );
                };

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
    </script>
</body>

</html>
